<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>&lt;ngFiddle&gt;</title>
    <meta charset='utf-8'></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="&lt;ngFiddle&gt; - Play online with AngularJs">
    <meta name="keywords" content="Javascript Tools, AngularJs, NodeJs, and CouchDb">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <style type="text/css">body { margin-top: 90px;}</style>
  </head>
  <body ng-controller="fiddleCtrl">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="span2">
          <a href="#" class="brand">&lt;ngFiddle&gt;</a>
          </div>
          <div class="span8">
          <form class="form-search"><input class='span6' placeholder='fiddle url' value="{{url}}"></input><button class='btn' ng-click="preview()">Run</button></form>
          </div>
          <!-- <ul class="nav">
            <li><a href="#">About</a></li>
          </ul> -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span6">
          <textarea style="color:#fff;background: url(http://placehold.it/470x300&text=html) no-repeat;width: 100%;max-width:100%;height:250px;" ng-model="html"></textarea>
        </div>
        <div class="span6">
          <textarea style="color:#fff;background: url(http://placehold.it/470x300&text=js) no-repeat;width: 100%;max-width:100%;height:250px;" ng-model="js"></textarea>
        </div>
      </div>
      <div class="row">
        <iframe width="99%" height="100%" style="margin-left: 20px;height: 300px;" src="{{page}}"></iframe>
      </div>
    </div>
    <script src="/scripts/angular.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      window.foo = <%& doc %>;
    </script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
